name: funds_tracker
description: This is an app that will elp ACLIS board to track their expenses 
  and how their funds are being used.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


#---------------- PACKAGES -------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  google_fonts: ^6.1.0
  flutter_native_splash: ^2.3.5

  # Icons
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8

  # State Management
  get: ^4.6.6

#------------------- PACKAGES END ----------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0




flutter:
  uses-material-design: true


  #--------------- LOCAL ASSETS ---------------#
  assets:
      - assets/logos/
      - assets/icons/

  #--------------- LOCAL FONTS ---------------#
  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend-Thin.ttf
        - asset: assets/fonts/Lexend-ExtraLight.ttf
        - asset: assets/fonts/Lexend-Light.ttf
        - asset: assets/fonts/Lexend-Regular.ttf
        - asset: assets/fonts/Lexend-Medium.ttf
        - asset: assets/fonts/Lexend-SemiBold.ttf
        - asset: assets/fonts/Lexend-Bold.ttf
        - asset: assets/fonts/Lexend-ExtraBold.ttf
        - asset: assets/fonts/Lexend-Black.ttf







